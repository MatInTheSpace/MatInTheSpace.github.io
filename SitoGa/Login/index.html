<body>
    <div class="login">
        <img src="benjamin-voros-phIFdC6lA4E-unsplash.jpg" alt="" class="login_bg">

            <h1 class="login_title" style="color: black;">Muchunini inserisci credenziali</h1>

                <div class="login_box">
                    <input type="email" placeholder="Email" required class="login_input" style="color: black;">

                </div>

                    <input type="password" placeholder="Password" required class="login_input">

                </div>
            </div>
            <div class="login_check">
                <div class="login_check-box">
                   
                </div>
            </div>
            <a href="../AHomePage/index.html" class="login_button" >Inizia</a>

    </div>
